<!doctype html>
<html>
	<head>
		<title>Base 4</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/stylesheet_arrowkey.css">
      	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="http://code.interactjs.io/v1.2.6/interact.min.js" defer></script>
		<script src="js/arrow_base_4_limited.js" defer></script>
	</head>
 <body>
 <div class="container">
     <div id="scene-box">
        <div class="row direction">
            <div class="col-md-12 ">
                <p class="scidirection">Convert <b>331</b> in <b>base 4</b> (<i>written 331<sub>4</sub></i>) to <b>base 10</b>.</p>
            </div>
        </div>
         <div  class="row vialrow">
            <div id="large-vial-col" class="col-md-3">
                <!--<object id="large-vial-obj" data="images/large.svg" type="image/svg+xml">-->
               <object id="large-vial-obj" data="images/large-base4.svg" type="image/svg+xml">
               </object>
               <p id="large-math">0 x 16 = <b>0</b></p>
            </div>
            <div id="med-vial-col" class="col-md-3">
               <object id="med-vial-obj" data="images/med-base4.svg" type="image/svg+xml">
               </object>
               <p id="med-math">0 x 4 = <b>0</b></p>
            </div>
            <div id="small-vial-col" class="col-md-3">
               <object id="small-vial-obj" data="images/small-base4.svg" type="image/svg+xml">
               </object>
               <p id="small-math">0 x 1 = <b>0</b></p>
            </div>
            <div id="mathCol" class="col-md-3 text-right">
                <div class="border-all">
                <div  class="row sidenumrow">
                    <p id="math-largest-sub" class="mathtext">0</p>
                </div>
                <div class="row sidenumrow">
                    <p id="math-med-sub" class="mathtext">+0</p>
                </div>
                <div class="row sidenumrow">
                    <p  id="math-small-sub" class="border-bot mathtext">
                    +0</p>
                </div>
                <div class="row sidenumrow">
                    <p id="math-result" class="mathtext">0</p>
                </div>
                </div>
            </div>
        </div>
        <div id="button-row" class="row">
            <p id="message"><p>
        </div>
           <div id="question-row" class="row">
            <div class="col-md4">
                &nbsp;
            </div>
            <div class="col-md4 offset-md-4 text-center">
                <div class="row" id="end-text">
                    <p>Well done! 331<sub>4</sub> is 61<sub>10</sub></p>   
                </div>
                <div class="row center-block">
                    <div class="col-md4 offset-md-4">
                    <button id="continue-button" type="button" class="btn btn-secondary" onclick="nextPage()">Continue</button>
                </div>
                </div>
            </div>
            <div class="col-md4">
                &nbsp;
            </div>
        </div>
    </div>
 </div>
 </body>
</html>
