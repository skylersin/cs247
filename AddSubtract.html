<!doctype html>
<html>
	<head>
		<title>Add and Subtract</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
		<link rel="stylesheet" type="text/css" href="css/addsubtract.css">
      	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="js/addsubtract.js" defer></script>
	</head>
 <body>
    <div class="container scene-box">
      <!-- <div id="scene-box"> -->
            <div class="row">
            	<div class="col-md-12 text-center">
            		<h1>Good Catch! We almost blew up the lab! </h1>
            	</div>
            </div>
            <div class="row">
            	<div class="col-md-12 text-center">
            		<h2>Add and subtract from these numbers until they are equal </h2>
            	</div>
            </div>
            <div class="row  top-buffer">
            	<div class = "col-md-6 text-center">
            		<h2>020<sub>3</sub></h2>
            	</div>
            	<div class = "col-md-6 text-center">
            		<h2>013<sub>7</sub></h2>
            	</div>
            </div>
            <div class="row">
            	<div class = "col-md-6 text-center">
            		<button id="addButton1" type="button"  onclick="addNum1()" class="btn btn-secondary btn-lg">Add</button>
            		<!-- <object id="addButton1" onclick="addNum1()" data="images/Add.svg" type="image/svg+xml"></object> -->
            	</div>
            	<div class = "col-md-6 text-center">
            		<button id="addButton2" type="button"  onclick="addNum2()" class="btn btn-secondary btn-lg">Add</button>
            		<!-- <object id="addButton2" data="images/Add.svg" type="image/svg+xml"></object> -->
            	</div>
            </div>
            <div class="row top-buffer">
            	<div class = "col-md-6 text-center">
            		<button id="subtractButton1" type="button"  onclick="subtractNum1()" class="btn btn-secondary btn-lg">Subtract</button>
            		<!-- <object id="subtractButton1" data="images/Subtract.svg" type="image/svg+xml"></object> -->
            	</div>
            	<div class = "col-md-6 text-center">
            		<button id="subtractButton2" type="button"  onclick="subtractNum2()" class="btn btn-secondary btn-lg">Subtract</button>
            		<!-- <object id="subtractButton2" data="images/Subtract.svg" type="image/svg+xml"></object> -->
            	</div>
            </div>
            <div class="row">
            	<div class = "col-md-6 text-center">
            		<h2 id="num1">=__________<sub>3</sub></h2>
            	</div>
            	<div class = "col-md-6 text-center">
            		<h2 id="num2">=__________<sub>7</sub></h2>
            	</div>
            </div>
            <div class="row top-buffer">
            	<div class="col-md-12 text-center">
            		<button id="checkanswer" type="button"  onclick="checkAnswer()" class="btn btn-secondary btn-lg">Check Answer</button>
            	</div>
            </div>
            <div class="row top-buffer">
            	<div class= "col-md-4">
            	</div>
            	<div class = "col-md-4 text-center">
            		<div><h3 id="answer"></h3></div>
            	</div>
            	<div class= "col-md-4">
            		<button id="continue" type="button"  onclick="nextPage()" class="btn btn-secondary btn-lg hidden">Continue</button>
            	</div>
            </div>
      <!-- </div> -->
    </div> <!-- /container -->
  </body>
</html>
