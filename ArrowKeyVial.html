<!doctype html>
<html>
	<head>
		<title>Arrow Key Vials</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
      	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="http://code.interactjs.io/v1.2.6/interact.min.js" defer></script>
		<script src="js/arrow_limited.js" defer></script>
	</head>
 <body>
 <div class="container">
     <div id="scene-box">
        <div class="row direction">
            <div class="col-md-12 ">
                <p class="scidirection">How would you measure 35 in base 10?</p>
            </div>
        </div>
         <div  class="row vialrow">
            <div id="large-vial-col" class="col-md-3">
               <object id="large-vial-obj" data="images/large.svg" type="image/svg+xml">
               </object>
               <p id="large-focused">---</p>
            </div>
            <div id="med-vial-col" class="col-md-3">
               <object id="med-vial-obj" data="images/med.svg" type="image/svg+xml">
               </object>
               <p id="med-focused">---</p>
            </div>
            <div id="small-vial-col" class="col-md-3">
               <object id="small-vial-obj" data="images/small.svg" type="image/svg+xml">
               </object>
               <p id="small-focused">---</p>
            </div>
            <div id="mathCol" class="col-md-3">
                <div id="math-total" class="row">
                    <p>SHOW MATH HERE xxxxxxxxxxxxx</p>
                </div>
                <div id="math-largest-sub" class="row">
                    <p>SHOW MATH HERE xxxxxxxxxxxxx</p>
                </div>
                <div id="math-med-sub" class="row">
                    <p>SHOW MATH HERE xxxxxxxxxxxxx</p>
                </div>
                <div id="math-small-sub" class="row">
                    <p class="border-bot">SHOW MATH HERE xxxxxxxxxxxxx</p>
                </div>
                <div id="math-result" class="row">
                    <p >SHOW MATH HERE xxxxxxxxxxxxx</p>
                </div>
            </div>
        </div>
        <div id="button-row" class="row">
           <!-- <div class="col-md-6">
                <button id="add-beaker-button" onclick="addBeaker()">
                    ADD BEAKER
                </button>
            </div>
            <div class="col-md-6">
                <button id="show-math-button" onclick="showMath()">
                    SHOW MATH
                </button>
            </div>
            -->
        </div>
    </div>
 </div>
 </body>
</html>
