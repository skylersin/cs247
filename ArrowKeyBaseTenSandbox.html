<!doctype html>
<html>
	<head>
		<title>Base 10</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
      	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="http://code.interactjs.io/v1.2.6/interact.min.js" defer></script>
		<script src="js/arrow_sandbox.js" defer></script>
	</head>
 <body>
 <div class="container">
     <div id="scene-box">
        <div class="row direction">
            <div class="col-md-12 ">
                <p class="scidirection">How would you measure <b>247</b> in <b>base 10</b>?</p>
            </div>
        </div>
         <div  class="row vialrow">
            <div id="large-vial-col" class="col-md-3">
                <!--<object id="large-vial-obj" data="images/large.svg" type="image/svg+xml">-->
               <object id="large-vial-obj" data="images/large-focused.svg" type="image/svg+xml">
               </object>
               <p id="large-math">0 x 100 = <b>0</b></p>
            </div>
            <div id="med-vial-col" class="col-md-3">
               <object id="med-vial-obj" data="images/medium-focused.svg" type="image/svg+xml">
               </object>
               <p id="med-math">0 x 10 = <b>0</b></p>
            </div>
            <div id="small-vial-col" class="col-md-3">
               <object id="small-vial-obj" data="images/small-focused.svg" type="image/svg+xml">
               </object>
               <p id="small-math">0 x 1 = <b>0</b></p>
            </div>
            <div id="mathCol-side" class="col-md-1 text-right">
                <div id="math-total-side" class="row sidenumrow">
                    <p class="mathtext">Total:</p>
                </div>
                <div  class="row sidenumrow">
                    <p id="math-largest-sub-side" class="mathtext">&nbsp;</p>
                </div>
                <div class="row sidenumrow">
                    <p id="math-med-sub-side" class="mathtext"> &nbsp;</p>
                </div>
                <div class="row sidenumrow">
                    <p  id="math-small-sub-side" class="border-bot mathtext">
                    &nbsp;<br> </p>
                </div>
                <div class="row sidenumrow">
                    <p id="math-result-side" class="mathtext"></p>
                </div>
            </div>
            <div id="mathCol" class="col-md-1 text-right">
                <div id="math-total" class="row sidenumrow">
                    <p class="mathtext">247</p>
                </div>
                <div  class="row sidenumrow">
                    <p id="math-largest-sub" class="mathtext">-0</p>
                </div>
                <div class="row sidenumrow">
                    <p id="math-med-sub" class="mathtext">-0</p>
                </div>
                <div class="row sidenumrow">
                    <p  id="math-small-sub" class="border-bot mathtext">
                    -0</p>
                </div>
                <div class="row sidenumrow">
                    <p id="math-result" class="mathtext">247</p>
                </div>
            </div>
        </div>
        <div id="button-row" class="row">
            <p id="message"><p>
        </div>
    </div>
 </div>
 </body>
</html>
